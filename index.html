<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Modificador de Alias</title>

<style>

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #0b2239;
}

/* ===== Banner ===== */
.banner {
    width: 100%;
    display: flex;
    justify-content: center;
    background-color: #0b2239;
    padding-top: 20px;
}

.banner img {
    width: 500px;
    border-radius: 6px;
}

/* ===== Card ===== */
.container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.card {
    background: #f2f2f2;
    padding: 35px;
    width: 400px;
    border-radius: 8px;
    box-shadow: 0px 10px 30px rgba(0,0,0,0.4);
    text-align: center;
}

.card h2 {
    margin-bottom: 25px;
    font-weight: normal;
}

.card label {
    display: block;
    text-align: left;
    margin-top: 15px;
    font-size: 14px;
}

.card input,
.card select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.card button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background-color: #1e3a5f;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.card button:hover {
    background-color: #162d4a;
}

textarea {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    border-radius: 4px;
}

.copy-btn {
    background-color: #0d6efd;
    margin-top: 10px;
}

.copy-btn:hover {
    background-color: #0b5ed7;
}

</style>
</head>

<body>

<!-- Banner -->
<div class="banner">
    <img src="{{ url_for('static', filename='banner.png') }}" alt="Banner">
</div>

<!-- Card central -->
<div class="container">
    <div class="card">

        <h2>Modificador de Alias</h2>

        <form method="POST">
            <label>Digite o domínio completo:</label>
            <input type="text" name="dominio" required>

            <label>Selecione o idioma:</label>
            <select name="idioma">
                <option {% if idioma == "Português" %}selected{% endif %}>Português</option>
                <option {% if idioma == "Espanhol" %}selected{% endif %}>Espanhol</option>
                <option {% if idioma == "Inglês" %}selected{% endif %}>Inglês</option>
            </select>

            <button type="submit">Gerar E-mails</button>
        </form>

        {% if emails %}
            <textarea rows="4">{{ emails }}</textarea>
            <button class="copy-btn"
                onclick="navigator.clipboard.writeText(`{{ emails }}`)">
                Copiar E-mails
            </button>
        {% endif %}

    </div>
</div>

</body>
</html>
